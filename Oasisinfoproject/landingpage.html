<!DOCTYPE html>
<html>
<head>
  <title>My Landing Page</title>
  <style>
    /* Reset some default styles */
    body, ul {
      margin: 0;
      padding: 0;
    }
    /*this is style*/
    /* Style the header */
    header {
      background-color: #a1bde7;
      padding: 20px;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline;
      margin-right: 10px;
    }
    
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    
    /* Style the hero section */
    .hero {
      background-image: url('hero-image.jpg');
      background-size: cover;
      background-position: center;
      text-align: center;
      padding: 100px;
      margin-bottom: 40px;
      color: #18157c;
    }
    
    .hero h1 {
      font-size: 36px;
      margin-top:0px ;
    }
    
    .hero p {
      font-size: 18px;
      margin-bottom: 120px;
    }
    
    .cta-button {
      display: inline-block;
      padding: 12px 20px;
      background-color: #236cdb;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
    }
    
    /* Style the footer */
    footer {
      background-color: #333;
      padding: 20px;
      color: #fff;
    }
    
    .footer-content {
      display: flex;
      justify-content: center; /* Center the content horizontally */
      align-items: center; /* Center the content vertically */
    }
    .para {
      display: flex;
      justify-content: center; /* Center the content horizontally */
      align-items: center; /* Center the content vertically */
      margin-bottom: 40px; /* Add margin at the bottom */
      color: #18157c;
    }
 
    footer nav ul {
      display: flex;
    }
    
    footer nav ul li {
      margin-left: 10px;
    }
    
    footer nav ul li a {
      text-decoration: none;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Internships</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">FAQ</a></li>
      </ul>
    </nav>
  </header>

  <div class="para">
    <h1>WELCOME TO MY OASIS LANDING PAGE</h1>
  </div>

<div class="image-section">
    <img src="https://user-images.githubusercontent.com/91726340/223084103-c04326c3-f9cc-437d-8a85-abb0865400ec.png" alt="Oasis Image" style="display: block; margin: 0 auto;">
  </div>
  
  <div class="hero">
    <h1>Welcome to My Website</h1>
    <p>Discover the best services for your needs and requirements.</p>
    <a href="#" class="cta-button">Get Started</a>
  </div>
  
  <footer>
    <div class="footer-content">
      <nav>
        <ul>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms of Service</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </footer>
</body>
</html>
